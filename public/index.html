<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Node Kinect2 Client</title>
    <link rel="stylesheet" href="">
    <style>
            body {
              background-color: white;
            }
            #bodyCanvas {
                display: block;

                background-color: black;
                margin-left: auto;
                margin-top: 5rem;
                margin-right: auto;
            }
    </style>
</head>
<body>
	<canvas id="bodyCanvas" width="800" height="700"></canvas>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io.connect('/');
		var canvas = document.getElementById('bodyCanvas');
		var ctx = canvas.getContext('2d');
        var colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#00ffff', '#ff00ff'];
        var windowWidth = 800;
        var windowHeight = 700;

		// handstate circle size
		var HANDSIZE = 20;

		// closed hand state color
		var HANDCLOSEDCOLOR = "red";

		// open hand state color
		var HANDOPENCOLOR = "green";

		// lasso hand state color
		var HANDLASSOCOLOR = "blue";

		function updateHandState(handState, jointPoint) {
			switch (handState) {
				case 3:
					drawHand(jointPoint, HANDCLOSEDCOLOR);
				break;

				case 2:
					drawHand(jointPoint, HANDOPENCOLOR);
				break;

				case 4:
					drawHand(jointPoint, HANDLASSOCOLOR);
				break;
			}
		}

		function drawHand(jointPoint, handColor) {
			// draw semi transparent hand cicles
			ctx.globalAlpha = 0.75;
			ctx.beginPath();
			ctx.fillStyle = handColor;
			ctx.arc(jointPoint.depthX * windowWidth, jointPoint.depthY * windowHeight, HANDSIZE, 0, Math.PI * 2, true);
			ctx.fill();
			ctx.closePath();
			ctx.globalAlpha = 1;
		}

		socket.on('bodyFrame', function(bodyFrame){
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			var index = 0;
			bodyFrame.bodies.forEach(function(body){
				if(body.tracked) {
					for(var jointType in body.joints) {
						var joint = body.joints[jointType];
						ctx.fillStyle = colors[index];
						ctx.fillRect(joint.depthX * windowWidth, joint.depthY * windowHeight, 10, 10);
					}
					//draw hand states
					updateHandState(body.leftHandState, body.joints[7]);
					updateHandState(body.rightHandState, body.joints[11]);
					index++;
				}
			});
		});
	</script>
</body>
</html>
